name: Deploy Notebooks to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install marimo

      - name: Export all notebooks in readonly mode
        run: |
          mkdir -p docs
          for dir in problems/*; do
            if [ -d "$dir" ] && [ -f "$dir/notebook.py" ]; then
              problem_number=$(echo "$dir" | grep -o '[0-9]*')
              mkdir -p "docs/$problem_number"
              marimo export html-wasm "$dir/notebook.py" --mode run --no-show-code -o "docs/$problem_number"
            fi
          done

      - name: Add custom CSS file
        run: |
          mkdir -p docs/assets
          cat <<EOT > docs/assets/style.css
/* Load Merriweather and Fira Code from Google Fonts */
@import url("https://fonts.googleapis.com/css2?family=Merriweather:wght@300..900&family=Fira+Code:wght@300..700&display=swap");
@import url('https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap');
/* Font and Radius Variables */
:root {
    --monospace-font: "Fira Code", monospace; /* Clean coding font */
    --text-font: "Merriweather", serif; /* Soft serif for warmth and comfort */
    --heading-font: "Merriweather", serif; /* Consistent with text font */
    --radius: 12px; /* Slightly softer corners for a gentler feel */
    --code-font: "Source Code Pro", monospace; /* Clean monospace font */
}

/* Mininini Theme Colors */
:root {
    /* Backgrounds and Foregrounds */
    --background: light-dark(
        #ffffff,
        #0a0a0a
    ); /* Pure white for light, pitch black for dark */
    --background-darker: light-dark(
        #e5e5e5,
        #020202
    ); /* Softer contrast backgrounds */
    --foreground: light-dark(#0a0a0a, #f1f1f1); /* High-contrast text */
    --muted: light-dark(#f0f0f0, #1a1a1a); /* Smooth muted backgrounds */
    --muted-foreground: light-dark(
        #777777,
        #bbbbbb
    ); /* Slightly off-key muted text */

    /* UI Elements */
    --card: light-dark(#fafafa, #151515); /* Minimal card design */
    --card-foreground: light-dark(#222222, #e2e2e2);
    --popover: light-dark(
        #e8e8e8,
        #0d0d0d
    ); /* Popovers with striking contrast */
    --popover-foreground: light-dark(#0f0f0f, #eeeeee);
    --border: light-dark(#444444, #2e2e2e);
    --input: light-dark(#f5f5f5, #111111);

    /* Primary Colors */
    --primary: light-dark(#e4e4e7, #a1a1aa); /* Fiery orange for attention */
    --primary-foreground: light-dark(#ffffff, #f1f1f1);
    --secondary: light-dark(#ff44ff, #aa33aa); /* Playful magenta */
    --secondary-foreground: light-dark(#ffffff, #eaeaea);
    --accent: light-dark(#22aaff, #0055ff); /* Punchy blue for accents */
    --accent-foreground: light-dark(#ffffff, #f0f0f0);

    /* Semantic Colors */
    --error: light-dark(#ff0033, #ff3355); /* Alarm red */
    --success: light-dark(#00cc66, #00aa44); /* Fresh green */
    --destructive: light-dark(#cc0033, #bb0022);
    --action: light-dark(#ffee22, #ffcc00); /* Energetic yellow */
    --link: light-dark(#22aaff, #3366ff); /* Bright link colors */
    --link-visited: light-dark(#8844ff, #6633cc);

    /* Shadows */
    --base-shadow: light-dark(
        hsla(0deg, 0%, 80%, 40%),
        hsla(0deg, 0%, 10%, 60%)
    );
    --base-shadow-darker: light-dark(
        hsla(0deg, 0%, 65%, 40%),
        hsla(0deg, 0%, 5%, 60%)
    );
    --base-shadow-opacity: 10%; /* Slightly more dramatic depth */
}
/* CUSTOM */

/* Hide sidebar panel buttons */
div[data-panel-group-direction="horizontal"] > :first-child {
    display: none;
  }
  
  /* Hide save button */
  #save-button {
    display: none;
  }
  button[data-testid=notebook-menu-dropdown]{
    display: none;
  }
#notebook-actions-dropdown{
    display: none;
  }
  button[data-testid="interrupt-button"]{
    display: none;
  }
  button[data-testid="run-button"]{
    display: none;
  }
  button[data-testid="command-palette-button"]{
    display: none;
  }
  input[data-testid="dir-completion-input"]{
    display: none;
  }
h1#interactive-learn-section{
  font-family: var(--code-font);
}
button[data-state="closed"]{
  display: none;
}
footer{
  display: none;
}
.no-print{
  display: none;
}
button:has(.lucide-database) {
  display: none;
}
div.menu-item:has(.lucide-database) {
  display: none;
}
div.menu-item:has(svg[viewBox="0 0 448 512"]) {
  display: none;
}

  /* END CUSTOM */

      - name: Inject custom CSS link
        run: |
          find docs -type f -name "index.html" -exec sed -i '/<\/head>/i <link rel="stylesheet" href="../assets/style.css">' {} +

      - name: Force dark theme
        run: |
          find docs -type f -name "index.html" -exec sed -i 's/"theme": "light"/"theme": "dark"/g' {} +

      - name: Create root index.html
        run: |
          echo "<html><body><h1>Notebook Index</h1><ul>" > docs/index.html
          for dir in docs/*; do
            if [ -d "$dir" ] && [[ "$dir" != "docs/assets" ]]; then
              problem_number=$(basename "$dir")
              echo "<li><a href='./$problem_number/index.html'>Problem $problem_number</a></li>" >> docs/index.html
            fi
          done
          echo "</ul></body></html>" >> docs/index.html

      - name: Debug docs directory
        run: |
          ls -R docs

      - name: üì¶ Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs
          name: github-pages
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    permissions:
      pages: write
      id-token: write

    steps:
      - name: üåê Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
