name: Deploy Notebooks to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger the workflow on pushes to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install marimo

      # Create output directory and export all notebooks
      - name: Export all notebooks
        run: |
          mkdir -p output_dir
          for dir in problems/*; do
            if [ -d "$dir" ] && [ -f "$dir/notebook.py" ]; then
              mkdir -p "output_dir/${dir##*/}"
              marimo export html-wasm "$dir/notebook.py" -o "output_dir/${dir##*/}" --mode run --no-show-code
            fi
          done

      # Debug: List output directory contents
      - name: Debug output directory
        run: |
          ls -R output_dir

      # Upload Pages Artifact
      - name: üì¶ Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: output_dir
          name: github-pages
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    permissions:
      pages: write
      id-token: write

    steps:
      # Deploy to GitHub Pages
      - name: üåê Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
