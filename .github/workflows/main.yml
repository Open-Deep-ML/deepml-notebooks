name: Deploy Notebook to GitHub Pages

on:
  push:
    branches:
      - main  # Run this workflow when pushing to the main branch
  pull_request:
    branches:
      - main  # Optional: Run this workflow for pull requests targeting the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Install dependencies if required
      - name: Install dependencies
        run: |
          pip install marimo  # Example: Install the required tool

      # Export notebook
      - name: 📄 Export notebook
        run: |
          marimo export html-wasm notebook.py -o path/to/output --mode run

      # Upload Pages Artifact
      - name: 📦 Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: path/to/output

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    permissions:
      pages: write
      id-token: write

    steps:
      # Deploy to GitHub Pages
      - name: 🌐 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
