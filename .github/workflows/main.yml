name: Deploy Notebook to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Install dependencies if required
      - name: Install dependencies
        run: |
          pip install marimo

      # Export notebook
      - name: 📄 Export notebook
        run: |
          mkdir -p output  # Ensure the directory exists
          marimo export html-wasm problems/problem-4/notebook.py -o output_dir --mode run --no-show-code -o docs/

      # Debug Output Directory
      - name: Debug Output Directory
        run: |
          ls -la output

      # Upload Pages Artifact
      - name: 📦 Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: output  # Corrected to match the export command output
          name: github-pages
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    permissions:
      pages: write
      id-token: write

    steps:
      # Deploy to GitHub Pages
      - name: 🌐 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages

