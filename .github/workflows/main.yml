name: Deploy Notebooks to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger the workflow on pushes to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install marimo

      # Export all notebooks with simplified numeric folder names into docs
      - name: Export all notebooks
        run: |
          mkdir -p docs
          for dir in problems/*; do
            if [ -d "$dir" ] && [ -f "$dir/notebook.py" ]; then
              problem_number=$(echo "$dir" | grep -o '[0-9]*')  # Extract the problem number
              mkdir -p "docs/$problem_number"
              marimo export html-wasm "$dir/notebook.py" -o "docs/$problem_number" --mode run --no-show-code
            fi
          done

      # Create root index.html in docs with links to numbered problem folders
      - name: Create root index.html
        run: |
          echo "<html><body><h1>Notebook Index</h1><ul>" > docs/index.html
          for dir in docs/*; do
            if [ -d "$dir" ]; then
              problem_number=$(basename "$dir")
              echo "<li><a href='./$problem_number/index.html'>Problem $problem_number</a></li>" >> docs/index.html
            fi
          done
          echo "</ul></body></html>" >> docs/index.html

      # Debug: List docs directory contents
      - name: Debug docs directory
        run: |
          ls -R docs

      # Upload Pages Artifact
      - name: üì¶ Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs
          name: github-pages
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    permissions:
      pages: write
      id-token: write

    steps:
      # Deploy to GitHub Pages
      - name: üåê Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
